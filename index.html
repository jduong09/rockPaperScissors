<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/rules.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <header>
    <div class="div-header">
      <h1>
        <img id="logo-header" src="./images/logo.svg" alt="rock paper scissors logo"/>
      </h1>
      <div class="div-score">
        <span>Score</span>
        <span id="span-score">0</span>
      </div>
    </div>
  </header>
  <main>
    <div class="div-your-score hide">
      <div>
        <span></span>
      </div>
      <h2>You Picked</h2>
    </div>
    <div class="div-house-score cover hide">
      <div>
        <span></span>
      </div>
      <h2>The House Picked</h2>
    </div>
    <div class="div-game">
      <ul class="list-icons">
        <li class="item-icon">
          <div class="div-icon">
            <img class="icon-paper" src="./images/icon-paper.svg" alt="icon of a paper hand signal"/>
          </div>
        </li>
        <li class="item-icon">
          <div class="div-icon">
            <img class="icon-scissors" src="./images/icon-scissors.svg" alt="icon of a scissor hand signal"/>
          </div>
        </li>
        <li class="item-icon">
          <div class="div-icon">
            <img class="icon-rock" src="./images/icon-rock.svg" alt="icon of a rock hand signal"/>
          </div>
        </li>
      </ul>
    </div>
    <div class="div-result">
      <div id="div-win" class="hide">You Win</div>
      <div id="div-lose" class="hide">You Lose</div>
      <div id="div-draw" class="hide">Draw</div>
      <div id="div-play-again" class="hide">
        <button id="btn-reset">Play Again</button>
      </div>
    </div>
    <div class="div-rules">
      <button>Rules</button>
    </div>
  </main>
  <div class="rules-modal hide">
    <h2>Rules</h2>
    <img id="img-rules" src="./images/image-rules.svg" alt="image of rock paper scissors rules"/>
    <button id="btn-modal-close">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="#3B4262" fill-rule="evenodd" d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z" opacity=".25"/></svg>
    </button>
  </div>
  <div id="bg-overlay" class="hide"></div>
</body>
</html>
