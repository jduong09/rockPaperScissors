<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script type="text/javascript" src="./js/game.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <header>
    <div class="div-header">
      <h1>
        <img id="logo-header" src="./images/logo.svg" alt="rock paper scissors logo"/>
      </h1>
      <div class="div-score">
        <span>Score</span>
        <span id="span-score">0</span>
      </div>
    </div>
  </header>
  <main>
    <div class="div-your-score">
      <h2>You Picked</h2>
      <div class="hide">
        <span class="hide"></span>
      </div>
    </div>
    <div class="div-house-score">
      <h2>The House Picked</h2>
      <span></span>
    </div>
    <div class="div-game">
      <ul class="list-icons">
        <li class="item-icon">
          <div class="div-icon">
            <img class="icon-paper" src="./images/icon-paper.svg" alt="icon of a paper hand signal"/>
          </div>
        </li>
        <li class="item-icon">
          <div class="div-icon">
            <img class="icon-scissor" src="./images/icon-scissors.svg" alt="icon of a scissor hand signal"/>
          </div>
        </li>
        <li class="item-icon">
          <div class="div-icon">
            <img class="icon-rock" src="./images/icon-rock.svg" alt="icon of a rock hand signal"/>
          </div>
        </li>
      </ul>
    </div>
    <div class="div-win">You Win</div>
    <div class="div-lose">You Lose</div>
    <div class="div-play-again">
      <button>Play Again</button>
    </div>
    <div class="div-rules">
      <button>Rules</button>
    </div>
  </main>
  You Win
  You Lose

  Play Again
</body>
</html>
